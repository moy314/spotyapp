<div class="card-columns">
    <div class="card" *ngFor="let cancion of nuevasCanciones">
        <img [src]="cancion.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h4 class="card-title">{{cancion.name}}</h4>
            <p class="card-text">
                <span class="badge rounded-pill bg-primary" *ngFor="let artista of cancion.artists">
                    {{ artista.name }}
                </span>
            </p>
        </div>
    </div>
    
</div>
